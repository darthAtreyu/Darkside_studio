    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!--Encabezado-->

    <header>
      <div class="container-logo animacion-flash">
        <a href="../index.html">
          <img src="../images/logo-camara.png" height="100px" alt="logo-camara" title="logo"
        /></a>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a class="nav-list-link" href="../index.html">Home</a></li>
          <li><a class="nav-list-link" href="./acerca-de.html">Acerca de</a></li>
          <li><a class="nav-list-link" href="./productos.html">Productos</a></li>
          <li><a class="nav-list-link" href="./trabajos-portfolio.html">Portfolio</a></li>
          <li><a class="nav-list-link" href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
       <!-- <div class="desplegable"> LO DEJE ACA PARA FUTURAS PRUEBAS -->
      <label for="menu" class="desplegable-menu">
        <img src="../images/burguer.svg" class="nav-desplegable" alt="menu hamburguesa" />
      </label>
      <input type="checkbox" id="menu" class="desplegable-input" />
      <ul class="desplegable-list animacion-desplegable">
        <li><a class="desplegable-link" href="../index.html">Home</a></li>
        <li><a class="desplegable-link" href="./acerca-de.html">Acerca de</a></li>
        <li><a class="desplegable-link" href="./productos.html">Productos</a></li>
        <li><a class="desplegable-link" href="./trabajos-portfolio.html">Portfolio</a></li>
        <li><a class="desplegable-link" href="./contacto.html">Contacto</a></li>
      </ul>
      <!-- </div> -->
    </header>
    <main class="main">
      <!--Links Flotantes a redes-->

      <div class="container-redes">
        <a class="redes-link" target="_blank" href="https://www.facebook.com/"
          ><img src="../images/facebook-brands.svg" height="30px" alt="facebook"
        /></a>
        <a class="redes-link" target="_blank" href="https://www.instagram.com/"
          ><img src="../images/instagram-square-brands.svg" height="30px" alt="Instagram"
        /></a>
        <a class="redes-link" target="_blank" href="https://www.twitter.com/"
          ><img src="../images/twitter-square-brands.svg" height="30px" alt="Twitter"
        /></a>
      </div>
      <!-- Contenido principal -->
      <h1 class="animacion-text" >Contacto</h1>
      <section class="principal contacto">
        <fieldset class="contenedor-contacto animacion-fondo">
          <legend>Todavia te quedan dudas?</legend>
          <form class="formulario-contacto" action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input
              class="formulario-input contacto"
              style="margin-bottom: 10px"
              type="text"
              name="nombre"
              id="nombre"
              placeholder="tu nombre"
            />
            <label for="apellido">Apellido:</label>
            <input
              class="formulario-input contacto"
              style="margin-bottom: 10px"
              type="text"
              name="apellido"
              id="apellido"
              placeholder="tu apellido"
            />
            <label for="email">Email:</label>
            <input
              class="formulario-input contacto"
              style="margin-bottom: 10px"
              type="email"
              name="email"
              id="email"
              placeholder="tu email"
            />
            <label for="telefono">Telefono:</label>
            <input
              class="formulario-input contacto"
              style="margin-bottom: 10px"
              type="text"
              name="telefono"
              id="telefono"
              placeholder="fijo o celular"
            />
            <label for="consulta">Consulta:</label>
            <textarea
              class="formulario-input contacto"
              style="margin-bottom: 10px"
              placeholder="describe brevemente tu consulta..."
              name="consulta"
            ></textarea>
            <input class="formulario-btn" type="button" value="Enviar" id="" />
          </form>
        </fieldset>
      </section>
    </main>
    <!-- pie de Pagina -->

    <footer>
      <form class="formulario" action="#" method="post">
        <input class="formulario-input" type="email" placeholder="Suscribite" />
        <input class="formulario-btn" type="button" value="Enviar" id="" />
      </form>
      <p class="pie">
        Copyright 2022 - Nicolas Gelidonidis, todos los derechos reservados. <br />
        Whatsapp: 11-0000-0000 - email xxxx@xx.xx
      </p>
    </footer>
  </body>
</html>
